<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
</head>
<link rel="stylesheet" href="milligram.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: rgb(155, 77, 202);
    }

    form {
        width: 25vw;
        background-color: white;
        padding: 5rem;
        border-radius: 5px;
    }

    label {
        display: block;
    }

    div {
        margin-bottom: 1rem;
    }

<body>
    <form>
        <h3>Binary to Gray Code Conversion</h3>
        <div>
            <label for="binary">Binary Code</label>
            <input type="number" id="binary">
        </div>
        <div>
            <label for="gray">Gray Code</label>
            <input type="number" id="gray">
        </div>
    </form>
    <footer>
        @ChristianPaulPujado
    </footer>
